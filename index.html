<body>
    <video id="background-video" autoplay muted loop>

    <div class="video-controls">
        <button id="prev-video" class="video-btn">â—€</button>

    <div class="time-container">

        <div id="date-display">
            <span class="years-since-death">å‹‡è€…ãƒ’ãƒ³ãƒ¡ãƒ«ãŒæ­»ã‚“ã§ã‹ã‚‰1å¹´</span>
            <span class="date-weekday">10æœˆ15æ—¥ æ˜ŸæœŸæ—¥</span>
        </div>
    </div>

    <div class="timer-controls">
        <button id="start-btn" class="glass-btn">START</button>
        <button id="pause-btn" class="glass-btn" style="display:none;">PAUSE</button>
        <button id="reset-btn" class="glass-btn" style="display:none;">RESET</button>

    <div id="timer-display" class="glass-panel">00:00:00</div>

    <div class="control-buttons">
        <div class="white-noise-buttons">
            <button class="glass-btn corner-btn noise-btn" data-src="assets/sound/rain.mp3">ğŸŒ§ï¸</button>
            <button class="glass-btn corner-btn noise-btn" data-src="assets/sound/waves.mp3">ğŸŒŠ</button>
            <button class="glass-btn corner-btn noise-btn" data-src="assets/sound/fireplace.mp3">ğŸ”¥</button>
        </div>
        <button id="fullscreen-btn" class="glass-btn corner-btn">â›¶</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

    <script>
        // ================= åˆå§‹åŒ–èƒŒæ™¯è§†é¢‘ =================
        // ================= è§†é¢‘åˆ—è¡¨é…ç½® =================
        const videos = [
            'write.mp4',
            'water.mp4',
            'fire.mp4',
            'tomb.mp4',
            'meteor.mp4',
            'box.mp4'
        ]
        let currentVideoIndex = 0

        async function updateVideo(filename) {
            const videoPath = await window.electronAPI.loadAsset(`background/${filename}`)
            document.getElementById('video-source').src = videoPath
            document.getElementById('background-video').load()
        }

        document.getElementById('prev-video').addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length
            updateVideo(videos[currentVideoIndex])
        })

        document.getElementById('next-video').addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length
            updateVideo(videos[currentVideoIndex])
        })

        // ================= ç™½å™ªéŸ³å¤„ç† =================
        document.querySelectorAll('.noise-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const soundFile = btn.dataset.src
                window.electronAPI.loadAsset(soundFile).then(soundPath => {
                    new Audio(soundPath).play()
                })
            })
        })

        // ================= å…¨å±æ§åˆ¶ =================
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen()
            } else {
                document.documentElement.requestFullscreen()
            }
        })
    </script>

    <script type="module" src="js/app.js"></script>
